version: '3.9'
services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass123
    ports:
      - '5672:5672'
      - '15672:15672'

  elasticsearch:
    image: elasticsearch:8.6.1
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
#    volumes:
#      - ./data:/usr/share/elasticsearch/data
    ports:
      - '9200:9200'

  kibana:
    image: kibana:8.6.1
    container_name: kibana
    ports:
      - '5601:5601'
    depends_on:
      - elasticsearch

  email-sender-app:
    image: vholovetskyi/email-service
    restart: on-failure
    ports:
      - '9090:8080'
    depends_on:
      - elasticsearch
      - rabbitmq
    env_file: ./.env
    environment:
      - ELASTICSEARCH_URL=elasticsearch:9200
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=user
      - SPRING_RABBITMQ_PASSWORD=pass123
      - SPRING_MAIL_HOST=${MAIL_HOST}
      - SPRING_MAIL_USERNAME=${MAIL_USERNAME}
      - SPRING_MAIL_PASSWORD=${MAIL_PASSWORD}
      - SPRING_MAIL_PROPERTIES_MAIL_TRANSPORT_PROTOCOL=${MAIL_TRANSPORT_PROTOCOL}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_PORT=${MAIL_SMTP_PORT}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH=${MAIL_SMTP_AUTH}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE=${MAIL_SMTP_STARTTLS_ENABLE}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_REQUIRED=${MAIL_SMTP_REQUIRED}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_CONNECTION_TIMEOUT=${MAIL_SMTP_CONNECTION_TIMEOUT}
      - SPRING_MAIL_PROPERTIES_MAIL_SMTP_TIMEOUT=${MAIL_SMTP_TIMEOUT}
